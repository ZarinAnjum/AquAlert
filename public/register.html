<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - AquAlert</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #000000, #1a0033, #000020);
            color: #ffffff;
            font-family: 'Orbitron', sans-serif;
        }
        .card {
            background: rgba(10, 10, 25, 0.5);
            backdrop-filter: blur(15px);
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 20px rgba(0, 170, 255, 0.2);
            color: #ffffff; /* Ensure card text is white */
        }
        .form-label {
            color: #ffffff; /* Ensure form labels are white */
        }
        .form-control {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #ffffff;
        }
        .form-control:focus {
            background: rgba(255, 255, 255, 0.2);
            color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 170, 255, 0.5);
            border-color: rgba(0, 170, 255, 0.5);
        }
        .btn-primary {
            background: #00aaff;
            border: none;
            border-radius: 15px;
            padding: 10px;
            font-weight: bold;
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        .btn-primary:hover {
            background: #0088cc;
            box-shadow: 0 0 15px rgba(0, 170, 255, 0.7);
        }
        .error-message {
            font-size: 0.875em;
            color: #ff4444;
        }
        a {
            color: #00aaff;
            text-decoration: none;
        }
        a:hover {
            color: #0088cc;
            text-decoration: underline;
        }
        h1 {
            font-weight: 700;
            color: #00aaff;
        }
    </style>
</head>
<body>
    <div class="container" style="height: 100vh; display: flex; align-items: center; justify-content: center;">
        <div class="col-md-6">
            <div class="card p-4">
                <div class="card-body">
                    <div class="text-center mb-4"><img src="../assets/logo.png" alt="AquAlert Logo" style="width: 150px;"></div>
                    <form id="registration-form" novalidate>
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" required>
                            <div id="email-error" class="error-message d-none"></div>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" required>
                            <div id="password-error" class="error-message d-none"></div>
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Phone Number</label>
                            <input type="tel" class="form-control" id="phone" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 mt-3">Create Account</button>
                    </form>
                </div>
                <div class="card-footer text-center border-0 pt-0">
                    <a href="login.html">Already have an account? Login</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        const registrationForm = document.getElementById('registration-form');
        const nameInput = document.getElementById('name');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const phoneInput = document.getElementById('phone');
        
        const emailError = document.getElementById('email-error');
        const passwordError = document.getElementById('password-error');

        registrationForm.addEventListener('submit', function(event) {
            event.preventDefault();
            let isValid = true;

            // Reset errors
            emailError.classList.add('d-none');
            emailInput.classList.remove('is-invalid');
            passwordError.classList.add('d-none');
            passwordInput.classList.remove('is-invalid');

            // Email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(emailInput.value)) {
                emailError.textContent = 'Please enter a valid email address.';
                emailError.classList.remove('d-none');
                emailInput.classList.add('is-invalid');
                isValid = false;
            }

            // Password validation
            if (passwordInput.value.length < 6) {
                passwordError.textContent = 'Password must be at least 6 characters long.';
                passwordError.classList.remove('d-none');
                passwordInput.classList.add('is-invalid');
                isValid = false;
            }

            if (isValid) {
                const bangladeshiAddresses = [
                    "123, Kazi Nazrul Islam Ave, Dhaka 1215",
                    "456, Agrabad C/A, Chattogram 4000",
                    "789, Zindabazar, Sylhet 3100",
                    "101, Sonadanga R/A, Khulna 9000",
                    "202, Rajshahi University Rd, Rajshahi 6205",
                    "303, Mymensingh Sadar, Mymensingh 2200",
                    "404, Barisal Sadar, Barisal 8200",
                    "505, Rangpur Sadar, Rangpur 5400"
                ];
                const randomAddress = bangladeshiAddresses[Math.floor(Math.random() * bangladeshiAddresses.length)];

                const userCredentials = {
                    name: nameInput.value,
                    email: emailInput.value,
                    phone: phoneInput.value,
                    address: randomAddress,
                    // Encode password for demonstration purposes
                    password: btoa(passwordInput.value)
                };

                // Save to localStorage
                localStorage.setItem('aqualertUser', JSON.stringify(userCredentials));

                // Redirect to login page
                window.location.href = 'login.html';
            }
        });
    </script>

    <footer class="text-center mt-5 pb-3">
        <p>Contact us: <a href="mailto:promiseitsnotfake@gmail.com">promiseitsnotfake@gmail.com</a></p>
        <p>&copy; All rights reserved by The Maevricks</p>
    </footer>

</body>
</html>

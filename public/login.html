<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AquAlert</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #000000, #1a0033, #000020);
            color: #ffffff;
            font-family: 'Orbitron', sans-serif;
        }
        .top-right-corner {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .card {
            background: rgba(10, 10, 25, 0.5);
            backdrop-filter: blur(15px);
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 20px rgba(0, 170, 255, 0.2);
            color: #ffffff; /* Ensure card text is white */
        }
        .form-label {
            color: #ffffff; /* Ensure form labels are white */
        }
        .form-control {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #ffffff;
        }
        .form-control:focus {
            background: rgba(255, 255, 255, 0.2);
            color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 170, 255, 0.5);
            border-color: rgba(0, 170, 255, 0.5);
        }
        .btn-primary {
            background: #00aaff;
            border: none;
            border-radius: 15px;
            padding: 10px;
            font-weight: bold;
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        .btn-primary:hover {
            background: #0088cc;
            box-shadow: 0 0 15px rgba(0, 170, 255, 0.7);
        }
        a {
            color: #00aaff;
            text-decoration: none;
        }
        a:hover {
            color: #0088cc;
            text-decoration: underline;
        }
        h1 {
            font-weight: 700;
            color: #00aaff;
        }
    </style>
</head>
<body>
    <div class="top-right-corner">
        <a href="index.html" class="btn btn-outline-primary">Home</a>
    </div>
    <div class="container" style="height: 100vh; display: flex; align-items: center; justify-content: center;">
        <div class="col-md-6">
            <div class="card p-4">
                <div class="card-body">
                    <div class="text-center mb-4"><img src="../assets/logo.png" alt="AquAlert Logo" style="width: 150px;"></div>
                    <div id="login-error" class="alert alert-danger d-none" role="alert"></div>
                    <form id="login-form" novalidate>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 mt-3">Login</button>
                    </form>
                </div>
                <div class="card-footer text-center border-0 pt-0">
                    <p class="mb-0">Don't have an account? <a href="register.html">Register here</a></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('login-form');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const loginError = document.getElementById('login-error');

        loginForm.addEventListener('submit', function(event) {
            event.preventDefault();

            // Hide previous errors
            loginError.classList.add('d-none');

            const enteredEmail = emailInput.value;
            const enteredPassword = passwordInput.value;

            // Retrieve user data from localStorage
            const storedUserJSON = localStorage.getItem('aqualertUser');

            if (!storedUserJSON) {
                showError('Invalid email or password.');
                return;
            }

            const storedUser = JSON.parse(storedUserJSON);
            
            // Decode the stored password
            let decodedPassword;
            try {
                decodedPassword = atob(storedUser.password);
            } catch (e) {
                console.error('Error decoding password:', e);
                showError('An error occurred during login. Please try again.');
                return;
            }

            // Check if credentials match
            if (enteredEmail === storedUser.email && enteredPassword === decodedPassword) {
                // Redirect to dashboard on success
                window.location.href = 'dashboard.html';
            } else {
                // Show error on failure
                showError('Invalid email or password.');
            }
        });

        function showError(message) {
            loginError.textContent = message;
            loginError.classList.remove('d-none');
        }
    </script>

    <footer class="text-center mt-5 pb-3">
        <p>Contact us: <a href="mailto:promiseitsnotfake@gmail.com">promiseitsnotfake@gmail.com</a></p>
        <p>&copy; All rights reserved by The Maevricks</p>
    </footer>

</body>
</html>

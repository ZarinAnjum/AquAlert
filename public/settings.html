<!DOCTYPE html>

<head>

            background: rgba(10, 10, 25, 0.7);
            border-radius: 15px;
            border: 1px solid rgba(0, 170, 255, 0.3);
            backdrop-filter: blur(5px);
            color: #ffffff;

        <div class="container">
            <a class="navbar-brand" href="dashboard.html">
                <img src="../assets/logo.png" alt="AquAlert Logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item"><a class="nav-link" href="dashboard.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="history.html">History</a></li>
                    <li class="nav-item"><a class="nav-link" href="settings.html">Settings</a></li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="btn btn-outline-danger" href="login.html">Logout</a>

    <main style="flex-grow: 1; background: linear-gradient(135deg, #000000, #1a0033, #000020);">
    <div class="container" style="padding-top: 80px;">
        <div class="row">
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">User Settings</h5>
                    </div>
                    <div class="card-body">
                        <p><strong>Name:</strong> <span id="user-name"></span></p>
                        <p><strong>Email:</strong> <span id="user-email"></span></p>
                        <p><strong>Phone Number:</strong> <span id="user-phone"></span></p>
                        <p><strong>Address:</strong> <span id="user-address"></span></p>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mb-4">
                <div class="card text-center">
                    <div class="card-body">
                        <div class="d-flex justify-content-center mb-3">
                            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-star-fill mx-1" viewBox="0 0 16 16" style="color: gold;">

                            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-star-fill mx-1" viewBox="0 0 16 16" style="color: gold;">
                                <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
                            </svg>
                            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-star-fill mx-1" viewBox="0 0 16 16" style="color: gold;">
                                <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
                            </svg>
                        </div>
                        <h5 class="card-title">Gold Subscription</h5>
                        <p class="card-text">10,000tk/Year</p>
                                                <img src="../assets/logo.png" alt="AquAlert Logo" style="width: 60px; height: 60px; margin-bottom: 10px;">
                        <p class="card-text"><em style="font-family: 'Georgia', serif; font-style: italic; font-size: 1.1em;">"Safe water is a right."</em></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const user = JSON.parse(localStorage.getItem('aqualertUser'));
            if (user) {
                document.getElementById('user-name').textContent = user.name;
                document.getElementById('user-email').textContent = user.email;
                document.getElementById('user-phone').textContent = user.phone || 'Not provided';
                document.getElementById('user-address').textContent = user.address || 'Not provided';
            } else {
                window.location.href = 'login.html';
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History - AquAlert</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: #000000;
            color: #ffffff;
            font-family: 'Orbitron', sans-serif;
        }
        .navbar {
            background: rgba(10, 10, 25, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0, 170, 255, 0.3);
        }
        .navbar-brand img {
            height: 40px;
        }
        .nav-link {
            color: #00aaff;
        }
        .nav-link:hover {
            color: #00ffff;
        }
        .card {
            background: rgba(10, 10, 25, 0.7);
            border-radius: 15px;
            border: 1px solid rgba(0, 170, 255, 0.3);
            backdrop-filter: blur(5px);
            color: #ffffff;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="dashboard.html">
                <img src="logo.png" alt="AquAlert Logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item"><a class="nav-link" href="dashboard.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="history.html">History</a></li>
                    <li class="nav-item"><a class="nav-link" href="settings.html">Settings</a></li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="btn btn-outline-danger" href="login.html">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container" style="padding-top: 80px;">
        <div id="history-container"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const history = JSON.parse(localStorage.getItem('aqualertHistory')) || [];
            const historyContainer = document.getElementById('history-container');

            if (history.length === 0) {
                historyContainer.innerHTML = '<div class="card"><div class="card-body">No history found.</div></div>';
                return;
            }

            history.forEach(report => {
                const card = document.createElement('div');
                card.className = 'card mb-4';

                const cardBody = document.createElement('div');
                cardBody.className = 'card-body';

                const title = document.createElement('h5');
                title.className = 'card-title';
                title.textContent = `Report from ${new Date(report.date).toLocaleString()}`;

                const status = document.createElement('p');
                status.innerHTML = `<strong>Overall Status:</strong> <span class="badge bg-${report.overall_status === 'SAFE' ? 'success' : report.overall_status === 'WARNING' ? 'warning' : 'danger'}">${report.overall_status}</span>`;

                const table = document.createElement('table');
                table.className = 'table table-hover';
                const thead = document.createElement('thead');
                thead.innerHTML = '<tr><th>Parameter</th><th>Value</th><th>Status</th><th>Description</th></tr>';
                const tbody = document.createElement('tbody');

                report.analysis.forEach(item => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td><strong>${item.parameter}</strong></td>
                        <td>${item.value}</td>
                        <td><span class="badge bg-${item.status === 'GOOD' ? 'success' : item.status === 'MID' ? 'warning' : 'danger'}">${item.status}</span></td>
                        <td>${item.description}</td>
                    `;
                    tbody.appendChild(row);
                });

                table.appendChild(thead);
                table.appendChild(tbody);

                cardBody.appendChild(title);
                cardBody.appendChild(status);
                cardBody.appendChild(table);
                card.appendChild(cardBody);
                historyContainer.appendChild(card);
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <footer class="text-center mt-5 pb-3">
        <p>Contact us: <a href="mailto:promiseitsnotfake@gmail.com">promiseitsnotfake@gmail.com</a></p>
        <p>&copy; All rights reserved by The Maevricks</p>
    </footer>
</body>
</html>

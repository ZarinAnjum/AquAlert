<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - AquAlert</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .error-message {
            font-size: 0.875em;
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3>Create Your AquAlert Account</h3>
                    </div>
                    <div class="card-body">
                        <form id="registration-form" novalidate>
                            <div class="mb-3">
                                <label for="name" class="form-label">Name</label>
                                <input type="text" class="form-control" id="name" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="email" required>
                                <div id="email-error" class="error-message d-none"></div>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" required>
                                <div id="password-error" class="error-message d-none"></div>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Create Account</button>
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        <a href="login.html">Already have an account? Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const registrationForm = document.getElementById('registration-form');
        const nameInput = document.getElementById('name');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        
        const emailError = document.getElementById('email-error');
        const passwordError = document.getElementById('password-error');

        registrationForm.addEventListener('submit', function(event) {
            event.preventDefault();
            let isValid = true;

            // Reset errors
            emailError.classList.add('d-none');
            emailInput.classList.remove('is-invalid');
            passwordError.classList.add('d-none');
            passwordInput.classList.remove('is-invalid');

            // Email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(emailInput.value)) {
                emailError.textContent = 'Please enter a valid email address.';
                emailError.classList.remove('d-none');
                emailInput.classList.add('is-invalid');
                isValid = false;
            }

            // Password validation
            if (passwordInput.value.length < 6) {
                passwordError.textContent = 'Password must be at least 6 characters long.';
                passwordError.classList.remove('d-none');
                passwordInput.classList.add('is-invalid');
                isValid = false;
            }

            if (isValid) {
                const userCredentials = {
                    name: nameInput.value,
                    email: emailInput.value,
                    // Encode password for demonstration purposes
                    password: btoa(passwordInput.value)
                };

                // Save to localStorage
                localStorage.setItem('aqualertUser', JSON.stringify(userCredentials));

                // Redirect to login page
                window.location.href = 'login.html';
            }
        });
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - AquAlert</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: #000000;
            color: #ffffff;
            font-family: 'Orbitron', sans-serif;
        }
        .navbar {
            background: rgba(10, 10, 25, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0, 170, 255, 0.3);
        }
        .navbar-brand img {
            height: 40px;
        }
        .nav-link {
            color: #00aaff;
        }
        .nav-link:hover {
            color: #00ffff;
        }
        .card {
            background: rgba(10, 10, 25, 0.7);
            border-radius: 15px;
            border: 1px solid rgba(0, 170, 255, 0.3);
            backdrop-filter: blur(5px);
            color: #ffffff;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="dashboard.html">
                <img src="logo.png" alt="AquAlert Logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item"><a class="nav-link" href="dashboard.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="history.html">History</a></li>
                    <li class="nav-item"><a class="nav-link" href="settings.html">Settings</a></li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="btn btn-outline-danger" href="login.html">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container" style="padding-top: 80px;">
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="mb-0">User Settings</h5>
            </div>
            <div class="card-body">
                <p><strong>Name:</strong> <span id="user-name"></span></p>
                <p><strong>Email:</strong> <span id="user-email"></span></p>
                <p><strong>Phone Number:</strong> <span id="user-phone"></span></p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const user = JSON.parse(localStorage.getItem('aqualertUser'));
            if (user) {
                document.getElementById('user-name').textContent = user.name;
                document.getElementById('user-email').textContent = user.email;
                document.getElementById('user-phone').textContent = user.phone || 'Not provided';
            } else {
                window.location.href = 'login.html';
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <footer class="text-center mt-5 pb-3">
        <p>Contact us: <a href="mailto:promiseitsnotfake@gmail.com">promiseitsnotfake@gmail.com</a></p>
        <p>&copy; All rights reserved by The Maevricks</p>
    </footer>
</body>
</html>
